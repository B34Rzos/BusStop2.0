			<nav>

		<main>
			<h1 class="centro" style="font-size:400%; color:#3F606B;"> Abrir Chamado </h1>
			<div class="container centro">  
				<form action="#" class="form-contato" method="post" tabindex="1">  
					<input type="text" class="form-contato-input" name="nome" placeholder="Funcionario" required />  
			     	<input type="text" class="form-contato-input" name="assunto" placeholder="Assunto" required />
			     	<select class="form-contato-input" name="setor" required />
		                <option value="">Setor...</option>
						<option value="ADM">Administrativa</option>
						<option value="GER">Gerencial</option>
						<option value="OPE">Operacional</option>
					</select>  
			     	<textarea class="form-contato-textarea" name="conteudo" placeholder="Deixe uma mensagem" required></textarea>  
			     	<button type="submit" class="form-contato-button">Enviar</button>  
			  </form>  
			</div>
			


			<img class="bolafundo1" src="../img/bola1.png" alt="" />
			<img class="bolafundo2" src="../img/bola2.png" alt="" />
